<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/output.css">
  <title>Document</title>
</head>

<body>
  <div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">

      <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
        Register Your Home
      </h1>

      <form action="/host/add-home" method="POST" class="space-y-4">

        <input type="text" name="housename" placeholder="Enter the name of your house" class="w-full border border-gray-300 rounded-lg px-4 py-2
               focus:outline-none focus:ring-2 focus:ring-rose-500" required />

        <button type="submit" class="w-full bg-rose-500 text-white py-2 rounded-lg
               font-semibold hover:bg-rose-600 transition">
          Submit
        </button>

      </form>
    </div>
  </div>

</body>

</html>
